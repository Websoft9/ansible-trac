---
- name: System Upgrade
  apt:
    name: "*"
    state: latest
    force_apt_get: True
    update-cache: yes
    autoremove: yes

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes

- name: Install Common Software
  apt: 
    name: [wget,openssl,unzip,bzip2,expect,at,vim,screen,git,htop,imagemagick,goaccess,python3-mysqldb,python-mysqldb,python-pip,python3-pip,unattended-upgrades,python3-pexpect,apache2-utils]
    state: latest
    force_apt_get: True
    allow_unauthenticated: yes

- name: Configuration unattended-upgrades
  copy: src=20auto-upgrades dest=/etc/apt/apt.conf.d/

- block:
  - name: Create swap Space
    command: dd if=/dev/zero of=/mnt/swap bs=256M count=8

  - name: Make swap
    command: mkswap /mnt/swap

  - name: Action swap
    command: swapon /mnt/swap

  - name: Add to fstab
    lineinfile:
        dest: /etc/fstab
        regexp: '/mnt/swap'
        line: "/mnt/swap swap swap defaults 0 0"
        state: present
  when: (ansible_swaptotal_mb == 0) and (cloud != 'azure')

- block:
  - name: ResourceDisk EnableSwap
    lineinfile:
      dest: /etc/waagent.conf
      regexp: 'ResourceDisk.EnableSwap=n'
      line: "ResourceDisk.EnableSwap=y"
      state: present

  - name: ResourceDisk SwapSizeMB
    lineinfile:
      dest: /etc/waagent.conf
      regexp: 'ResourceDisk.SwapSizeMB=0'
      line: "ResourceDisk.SwapSizeMB=2048"
      state: present
  when: cloud == 'azure'
  
- name: Set swapiness
  sysctl:
    name: vm.swappiness
    value: "10"

